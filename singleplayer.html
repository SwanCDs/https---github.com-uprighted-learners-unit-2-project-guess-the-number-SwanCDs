<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player - Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.html" defer></script>
</head>
<body>
    <header>
        <h1 onclick="location.href='index.html'">Tic Tac Toe</h1>
    </header>
    <main>
        <h2>Single Player Mode</h2>
        <div class="tic-tac-toe">
            <div class="board">
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8"></div>
                <div class="cell" id="cell9"></div>
            </div>
            <div class="controls">
                <button id="startss">Start</button>
                <button id="replayBtn" disabled>Replay</button>
            </div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="multiplayer.html">Multi Player</a>

            <script src="singleplayerjavascript.js"></script>
        </nav>
    </main>
</body>
</html>
